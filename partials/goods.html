<div class="col-xs-10 col-xs-offset-1 row">
  <table class="table table-bordered table-hover" style="text-align:center">
    <tr>
      <th>序号</th>
      <th>名称</th>
      <th>图片</th>
      <th>单价</th>
      <th>库存</th>
      <th colspan="2">编辑</th>
    </tr>
    <tr ng-repeat="good in goods | orderBy:'id' | filter: keywords ">
      <td>
        <div ng-show="edit[$index]">{{good.id}}</div>
        <input class="form-control" ng-hide="edit[$index]" ng-model="good.id">
      </td>
      <td>
        <div ng-show="edit[$index]">{{good.name}}</div>
        <input class="form-control" ng-hide="edit[$index]" ng-model="good.name">
      </td>
      <td>
        <img ng-show="edit[$index]" src={{good.imgsrc}} style="width:50px;height:40px;">
        <input class="form-control" ng-hide="edit[$index]" ng-model="good.imgsrc">
      </td>
      <td>
        <div ng-show="edit[$index]">{{good.price | currency:'￥'}}</div>
        <input class="form-control" ng-hide="edit[$index]" ng-model="good.price">
      </td>
      <td>
        <div ng-show="edit[$index]">{{good.count}}</div>
        <input class="form-control" ng-hide="edit[$index]" ng-model="good.count">
      </td>
      <td>
        <button ng-show="edit[$index]" ng-click="alter($index)" type="button" class="btn btn-primary">修改</button>
        <button ng-hide="edit[$index]" ng-click="save($index)" type="button" class="btn btn-success">完成</button>
      </td>
      <td><button ng-click="del($index)" type="button" class="btn btn-danger">删除</button></td>
    </tr>
  </table>
</div>
