<div class="col-xs-10 col-xs-offset-1 row">
  <table ng-show="show" class="table table-bordered table-hover" style="text-align:center">
    <tr>
      <th>用户编号</th>
      <th>用户名</th>
      <th>用户类型</th>
      <th>密码</th>
      <th>邮箱</th>
      <th colspan="2">编辑</th>
    </tr>
    <tr ng-repeat="user in users | orderBy:'userid' | filter: keywords ">
      <td>
        <div ng-show="edit[$index]">{{user.userid}}</div>
        <input class="form-control" ng-hide="edit[$index]" ng-model="user.userid">
      </td>
      <td>
        <div ng-show="edit[$index]">{{user.username}}</div>
        <input class="form-control" ng-hide="edit[$index]" ng-model="user.username">
      </td>
      <td>
        <div ng-show="edit[$index]">{{user.usertype}}</div>
        <input class="form-control" ng-hide="edit[$index]" ng-model="user.usertype">
      </td>
      <td>
        <div ng-show="edit[$index]">{{user.userpass}}</div>
        <input class="form-control" ng-hide="edit[$index]" ng-model="user.userpass">
      </td>
      <td>
        <div ng-show="edit[$index]">{{user.email}}</div>
        <input class="form-control" ng-hide="edit[$index]" ng-model="user.email">
      </td>
      <td>
        <button ng-show="edit[$index]" ng-click="alter($index)" type="button" class="btn btn-primary">修改</button>
        <button ng-hide="edit[$index]" ng-click="save($index)" type="button" class="btn btn-success">完成</button>
      </td>
      <td><button ng-click="del($index)" type="button" class="btn btn-danger">删除</button></td>
    </tr>
  </table>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span><tton>
          <h4 class="modal-title" id="myModalLabel">欢迎登录</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">姓名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="uername" ng-model="admin.name">
              </div>
            </div>
            <div class="form-group">
              <label for="userpass" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="userpass" placeholder="Password" ng-model="admin.pass">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" ng-click="login()" data-dismiss="modal">登录<tton>
          <button type="button" class="btn btn-warning" data-dismiss="modal">取消<tton>
        </div>
      </div>
    </div>
  </div>
</div>
